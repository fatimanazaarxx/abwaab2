<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امتحان اللغة العربية</title>
    <style>
        body {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            overflow: hidden;
            background-color: white;
            transition: background-color 1s ease;
        }

        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #examFrame {
            width: 100%;
            height: 600px;
            border: none;
            display: none;
        }

        .start-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        #cheatScreen, #timeoutScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 30px;
            z-index: 9999;
        }

        #timer {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
            color: red;
        }
    </style>
    <script>
        function showForm() {
            const examFrame = document.getElementById("examFrame");
            const startButton = document.getElementById("startButton");
            const timerElement = document.getElementById("timer");
    
            examFrame.style.display = "block";
            startButton.style.display = "none";
            timerElement.style.display = "block";
    
            startCountdown(2); // رجعته 5 دقائق
        }
    
        function startCountdown(minutes) {
            let time = minutes * 60;
            const timerElement = document.getElementById("timer");
            let warned = false;
    
            const countdown = setInterval(() => {
                let m = Math.floor(time / 60).toString().padStart(2, '0');
                let s = (time % 60).toString().padStart(2, '0');
                timerElement.textContent = `الوقت المتبقي: ${m}:${s}`;
    
                // 🔔 تنبيه عند بقاء دقيقة
                if (time === 60 && !warned) {
                    alert("⚠️ تبقت دقيقة واحدة! الرجاء الضغط على زر الإرسال في الفورم قبل انتهاء الوقت.");
                    warned = true;
                }
    
                if (time <= 0) {
                    clearInterval(countdown);
                    showTimeoutScreen();
                }
    
                time--;
            }, 1000);
        }
    
        function showTimeoutScreen() {
            document.getElementById("timeoutScreen").style.display = "flex";
            document.querySelector(".container").style.display = "none";
            document.getElementById("examFrame").style.display = "none";
        }
    
        function showCheatScreen() {
            document.getElementById("cheatScreen").style.display = "flex";
            document.querySelector(".container").style.display = "none";
            document.getElementById("examFrame").style.display = "none";
        }
    
        document.addEventListener("keyup", function (e) {
            if (e.key === "PrintScreen") {
                showCheatScreen();
                sessionStorage.setItem("cheated", "true");
            }
        });
    
        document.addEventListener("keydown", function (e) {
            if (e.key === "PrintScreen") {
                document.body.style.opacity = 0.1;
                setTimeout(function () {
                    document.body.style.opacity = 1;
                }, 2000);
            }
        });
    </script>
    
</head>
<body>

    <div class="container">
        <h1>امتحان اللغة العربية</h1>
        <div id="timer" style="display: none;"></div>
        <p>اضغط على الزر أدناه لبدء الامتحان.</p>
        <button id="startButton" class="start-button" onclick="showForm()">ابدأ الامتحان</button>
        <iframe id="examFrame" src="https://forms.gle/NAHFEfZ9BNvipHVs8" allowfullscreen></iframe>
    </div>

    <div id="cheatScreen">
        <div>🚫 نحن لا نحب الغش!</div>
    </div>

    <div id="timeoutScreen">
        <div>⏰ انتهى الوقت! الرجاء تسليم الامتحان.</div>
    </div>

</body>
</html>
